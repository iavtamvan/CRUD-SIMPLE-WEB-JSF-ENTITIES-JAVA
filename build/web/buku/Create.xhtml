<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBukuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBukuLabel_nama}" for="nama" />
                    <h:inputText id="nama" value="#{bukuController.selected.nama}" title="#{bundle.CreateBukuTitle_nama}" required="true" requiredMessage="#{bundle.CreateBukuRequiredMessage_nama}"/>
                    <h:outputLabel value="#{bundle.CreateBukuLabel_tipe}" for="tipe" />
                    <h:inputText id="tipe" value="#{bukuController.selected.tipe}" title="#{bundle.CreateBukuTitle_tipe}" required="true" requiredMessage="#{bundle.CreateBukuRequiredMessage_tipe}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bukuController.create}" value="#{bundle.CreateBukuSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bukuController.prepareList}" value="#{bundle.CreateBukuShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBukuIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
