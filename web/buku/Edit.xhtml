<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBukuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBukuLabel_id}" for="id" />
                    <h:inputText id="id" value="#{bukuController.selected.id}" title="#{bundle.EditBukuTitle_id}" required="true" requiredMessage="#{bundle.EditBukuRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditBukuLabel_nama}" for="nama" />
                    <h:inputText id="nama" value="#{bukuController.selected.nama}" title="#{bundle.EditBukuTitle_nama}" required="true" requiredMessage="#{bundle.EditBukuRequiredMessage_nama}"/>
                    <h:outputLabel value="#{bundle.EditBukuLabel_tipe}" for="tipe" />
                    <h:inputText id="tipe" value="#{bukuController.selected.tipe}" title="#{bundle.EditBukuTitle_tipe}" required="true" requiredMessage="#{bundle.EditBukuRequiredMessage_tipe}"/>
                </h:panelGrid>
                <h:commandLink action="#{bukuController.update}" value="#{bundle.EditBukuSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBukuViewLink}"/>
                <br />
                <h:commandLink action="#{bukuController.prepareList}" value="#{bundle.EditBukuShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBukuIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
